<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Tareas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input [(ngModel)]="newTask" placeholder="Nueva tarea" (keyup.enter)="addTask()"></ion-input>
    <ion-button slot="end" (click)="addTask()">Agregar</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let task of tasks; let i = index">
      <ion-checkbox [(ngModel)]="task.completed" (ionChange)="toggleTask(i)"></ion-checkbox>
      <ion-label *ngIf="!task.editing" [class.completed]="task.completed">{{ task.text }}</ion-label>
      <ion-input *ngIf="task.editing" [(ngModel)]="task.text" (keyup.enter)="saveTask(i, task.text)"></ion-input>
      <ion-button slot="end" fill="clear" color="primary" (click)="editTask(i)">
        <ion-icon name="create"></ion-icon>
      </ion-button>
      <ion-button slot="end" fill="clear" color="danger" (click)="deleteTask(i)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
